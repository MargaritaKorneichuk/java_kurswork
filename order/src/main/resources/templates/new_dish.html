<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New dish</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Sofia');
@import url('https://fonts.googleapis.com/css?family=Actor');
@import url('https://fonts.googleapis.com/css?family=Crafty+Girls');
@import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
@import url('https://fonts.googleapis.com/css?family=Muli');

h1{
    font-family: 'Sofia', cursive;
}

h2{
  font-family: 'Sacramento', cursive;
}

h3{
  font-family: 'Sacramento', cursive;
}


h4{
    font-family: 'Crafty Girls', cursive;
}


body {
    background-color:rgb(255, 206, 235);
    font-family: 'Muli';
    font-size: 22px;
    color:aliceblue;
    text-align: center;
  }
 .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 22px;
  margin: 4px 2px;
  width: 125px;
  height: 50px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid rgb(255, 236, 0);
}

.button1:hover {
  background-color: rgb(255, 236, 0);
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid rgb(255, 145, 0);
}

.button2:hover {
  background-color: rgb(255, 145, 0);
  color: white;
}

.button3 {
  background-color: white;
  color: black;
  border: 2px solid rgb(255, 20, 0);
}

.button3:hover {
  background-color: rgb(255, 20, 0);
  color: white;
}
    </style>
</head>
<body>
<div class="container" style="background-color:rgba(131, 1, 95, 0.7);width: fit-content;height: fit-content;padding-left: 30px;padding-right: 30px;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Новое блюдо</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/admin/menu/new/save}" th:object="${dish}">
                        <div class="form-group mb-3">
                            <label class="form-label">Название</label>
                            <input class="form-control"
                                   id="name"
                                   name="name"
                                   placeholder="Enter name"
                                   th:field="*{name}"
                                   type="text"
                            />
                            <p th:errors="*{name}" class="text-danger"
                               th:if="${#fields.hasErrors('name')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Стоимость</label>
                            <input class="form-control"
                                   id="cost"
                                   name="cost"
                                   placeholder="Enter cost"
                                   th:field="*{cost}"
                                   type="text"
                            />
                            <p th:errors="*{cost}" class="text-danger"
                               th:if="${#fields.hasErrors('cost')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Состав</label>
                            <textarea class="form-control"
                                      id="composition"
                                      name="composition"
                                      placeholder="Enter composition"
                                      th:field="*{composition}"
                            ></textarea>
                            <p th:errors="*{composition}" class="text-danger"
                               th:if="${#fields.hasErrors('composition')}">
                            </p>
                        </div>
                        <br>

                        <div class="form-group mb-3">
                            <button class="button1" style="font-size : 16px; width: 110px; height: 40px;" type="submit">Добавить</button>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
