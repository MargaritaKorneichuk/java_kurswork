<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Order</title>
    <style>
        .sidenav {
  width: 160px;
  position: fixed;
  background-color: black;
  overflow-x: hidden;
  padding-top: 20px;
}
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 22px;
  color: rgb(255, 206, 235);
  display: block;
}
.sidenav a:hover {
  color: #f1f1f1;
}
.separate {
   font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
   text-align: left;
   width: 100%;
   border-collapse: separate;
   border-spacing: 5px;
   background: #ECE9E0;
   color: #656665;
   border: 16px solid #ECE9E0;
   border-radius: 20px;
}
.separate th {
   font-size: 18px;
   padding: 10px;
}
.separate td {
   background: #F5D7BF;
   padding: 10px;
}
.section {
  margin-left: 160px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 22px;
  margin: 4px 2px;
  width: 125px;
  height: 50px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white;
  color: black;
  border: 2px solid rgb(255, 236, 0);
}

.button1:hover {
  background-color: rgb(255, 236, 0);
  color: white;
}
    </style>
</head>
<body bgcolor="black">
<div class="sidenav">
    <a th:href="@{/home}">Назад</a>
    <a th:href="@{/logout}">Выйти</a>
</div>
<div class="section">
    <form th:action="@{/order/save}" method="post">
    <h1> Меню </h1>
        <table class="separate">
            <tr>
                <th>Название</th>
                <th>Стоимость</th>
                <th>Состав</th>
                <th> </th>
            </tr>
            <tbody>
            <tr th:each="dish: ${menu}">
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.cost}"></td>
                <td th:text="${dish.composition}"></td>
                <td><input type="checkbox" th:name="check" th:value="${dish.name}"/></td>
            </tr>
            </tbody>
        </table>
    <input type="submit" class="button button1" style="font-color: black; font-size: 16px; padding: 8px 10px" value="Создать заказ">
    </form>
</div>
</body>
</html>
