<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
<div class="container" style="background-color:rgba(131, 1, 95, 0.7);width: fit-content;height: fit-content;padding-left: 30px;padding-right: 30px;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Редактирование</h2>
      </div>
      <div class="card-body">
        <form method="post" th:action="@{'/orders/'+${order.id}}">
          <div th:each="status : ${statuses}">
            <input type="radio" th:name="status" th:text="${status}" th:value="${status}">
          </div>
          <button type="submit" class="button button1" style="font-size : 12px; width: 110px; height: 40px;" >Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
